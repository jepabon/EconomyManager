{% extends 'app_base/base.html' %}
{% load static %}
{% block content %}

<script src="{% static 'grupousuario/drag.js' %}"></script>

<div class="text-right">
    <span class="text-muted">Administraci√≥n</span> > Grupos
</div>
<div class="mb-4">
    <h2 class="font-weight-normal">Grupos </h2>
    <small class="font-weight-lighter text-muted">Todos los grupos del sistema</small>
</div>
<div class="row">
    <div class="col-10">
        <div class="row">
            <div class="col-12">
                <div class="card shadow-lg"><div class="card-body py-1 px-2 text-center font-weight-bold bg-info text-light rounded">Grupos</div></div>
            </div>
            {% for object in object_list %}
        
            <div class="col-2">
                <div class="card mt-2 shadow-sm">
                    <div class="card-header bg-info text-light text-center">
                        {{ object.name }}
                    </div>
                    <div class="card-body px-2 py-2" ondrop="drop(event)" ondragover="allowDrop(event)">
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <div class="col-2 border-left" ondrop="drop(event)" ondragover="allowDrop(event)">
        <div class="card"><div class="card-body py-1 px-2 text-center font-weight-bold bg-info text-light rounded">Usuarios</div></div>
        {% for user in user_list %}
        <div id="{{ user.username }}" class="card mt-2 w-75 mx-auto shadow-sm" draggable="true" ondragstart="drag(event)"><div class="card-body py-1 px-2 text-center small"><strong>{{ user }}</strong></div></div>
        {% endfor %}
    </div>
</div>



{% endblock %}
