{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Administrador De Economia</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  <link href="{% static 'vendor/mdbootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/mdbootstrap/css/mdb.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/mdbootstrap/css/style.css' %}" rel="stylesheet">
</head>

<body>

  <div class="container">
    <div class="card" style="margin-top:10rem;margin-left:21rem;margin-right:21rem">
      <div class="card-header bg-primary text-light">
        Login
      </div>
      <div class="card-body">
        <form action="#" method="POST">
          <div class="form-group">
            <label for="username">Usuario</label>
            <input type="text" class="form-control" id="username" name="username">
          </div>
          <div class="form-group my-4">
            <label for="password">Contrase√±a</label>
            <input type="password" class="form-control" id="password" name="password">
          </div>
          <div class="btn-group">
            <button class="btn btn-warning" type="submit">Entrar</button>
            <button class="btn btn-danger mx-3" type="submit">Google</button>
            <button class="btn btn-primary" type="submit">Facebook</button>
          </div>
          {% csrf_token %}
        </form>
      </div>
      
    </div>
  </div>

  <script type="text/javascript" src="{% static 'vendor/mdbootstrap/js/jquery-3.4.0.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'vendor/mdbootstrap/js/popper.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'vendor/mdbootstrap/js/bootstrap.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'vendor/mdbootstrap/js/mdb.min.js' %}"></script>
</body>

</html>
